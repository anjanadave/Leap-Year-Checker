<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="section">
            <h1>Leap Year Checker</h1>
            <label for="year">Enter a year:</label><br>
            <input type="text" id="year"><br>
            <button type="button" onclick="checkLeapYear()">Check Leap Year</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function checkLeapYear() {
            var year = document.getElementById('year').value;

            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                document.getElementById('result').innerHTML = year + " is a leap year.";
            } else {
                document.getElementById('result').innerHTML = year + " is not a leap year.";
            }
        }

    </script>
</body>

</html>
